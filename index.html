<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component | Noman Zahoor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <p class="gray">Your Result</p>
      <div class="circle">
        <span class="white fs-50">76</span>
        <p class="gray">of 100</p>
      </div>
      <h2 class="white">Great</h2>
      <p class="gray">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h2>Summary</h2>
      <div class="row bg-pink">
        <img src="/assets/images/icon-reaction.svg" alt="">
        <span class="ml-0 col-pink">Reaction</span>
        <span>80 <span class="hundred">/100</span></span>
      </div>
      <div class="row bg-yellow">
        <img src="/assets/images/icon-memory.svg" alt="">
        <span class="ml-0 col-yellow">Memory</span>
        <span>92 <span class="hundred">/100</span></span>
      </div>
      <div class="row bg-teal">
        <img src="/assets/images/icon-verbal.svg" alt="">
        <span class="ml-0 col-teal">Verbal</span>
        <span>61 <span class="hundred">/100</span></span>
      </div>
      <div class="row bg-blue">
        <img src="/assets/images/icon-visual.svg" alt="">
        <span class="ml-0 col-blue">Visual</span>
        <span>72 <span class="hundred">/100</span></span>
      </div>
      <button>Continue</button>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="#" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/zahoornoman0">Noman Zahoor</a>.
  </div>
</body>

</html>
